<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header>
        <img src="/images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="container">
        <figure class="img1">
            <img src="/images/hero-mobile.jpg" alt="model" class="imgmobile">
        </figure>
        <article class="title">
            <h1>we're</h1>
            <h2><strong>coming soon</strong></h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </article>
        <form id="form">
            <input type="email" name="email" placeholder="Email Address" class="input1" id="email" onblur="checarEmail();">
            <input type="submit" class="input2" value=" ">
            <br> <br>
            <span id="error"></span>
        </form>
        <figure class="img2">
            <img src="/images/hero-desktop.jpg" alt="model" class="imgdesktop">
        </figure>
    </main>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/pedroviniciusn">Pedro Vinicius</a>.
    <script src="/js/script.js"></script>
</body>
</html>
